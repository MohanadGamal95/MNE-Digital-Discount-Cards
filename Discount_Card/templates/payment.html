{% extends "layout.html" %}

{% block head %}
    <!-- GeideaCheckout web script load section -->
    <script src="https://www.merchant.geidea.net/hpp/geideaCheckout.min.js"></script>
{% endblock %}

{% block title %}
    Payment
{% endblock %}

{% block main %}
<div class="container mt-5" style="max-width: 300px;">
    <div class="card shadow-sm mnc">
        <div class="card-header text-white" style="background-color: rgb(0, 108, 143);">
            <h3 class="mb-0">Apply Coupon</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="coupon_code" class="label-custom">Coupon Code</label>
                    <input type="text" name="coupon_code" id="coupon_code" class="form-control input-custom" placeholder="Enter coupon code">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-sm">Apply Coupon</button>
            </form>
            {% if message %}
                <div class="alert alert-info mt-3">{{ message }}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
